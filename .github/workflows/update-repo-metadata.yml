name: ðŸ“ Update Repository Metadata

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'README.md'
      - '.github/workflows/update-repo-metadata.yml'
  workflow_dispatch:

jobs:
  update-metadata:
    name: ðŸ”„ Update Repository Details
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“– Extract Package Info
        id: package
        run: |
          PACKAGE_DESC=$(node -p "require('./package.json').description")
          ENHANCED_DESC="ðŸš€ ${PACKAGE_DESC} | Production-ready template with CI/CD, testing, and modern tooling"
          echo "description=$ENHANCED_DESC" >> $GITHUB_OUTPUT
          echo "ðŸ“ Enhanced Description: $ENHANCED_DESC"

      - name: ðŸ·ï¸ Update Repository Details
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.NEWTH_GH_TOKEN }}
          script: |
            const { owner, repo } = context.repo;

            // Repository metadata
            const repoData = {
              owner,
              repo,
              description: "${{ steps.package.outputs.description }}",
              homepage: "https://template.newth.ai",
              topics: [
                // Core Technologies
                "react",
                "typescript", 
                "vite",
                "nodejs",
                // UI & Styling
                "shadcn-ui",
                "tailwindcss",
                "phosphor-icons",
                "responsive-design",
                // Template & Architecture
                "widget-template",
                "embeddable-widgets",
                "template",
                "boilerplate",
                "starter-kit",
                "micro-frontend",
                // Development & Quality
                "vitest",
                "eslint",
                "prettier",
                "typescript-strict",
                "testing",
                "ci-cd",
                "github-actions",
                // Deployment & Production
                "vercel",
                "pwa",
                "production-ready",
                "hot-reload",
                // Developer Experience
                "developer-tools",
                "modern-web-dev",
                "best-practices",
                "accessibility"
              ],
              has_issues: true,
              has_discussions: true,
              has_wiki: true,
              has_projects: true,
              has_pages: false,
              visibility: "public",
              // Enhanced merge settings
              allow_squash_merge: true,
              allow_merge_commit: false,
              allow_rebase_merge: true,
              allow_auto_merge: true,
              delete_branch_on_merge: true,
              allow_update_branch: true,
              use_squash_pr_title_as_default: true,
              // Security settings
              vulnerability_alerts: true,
              automated_security_fixes: true,
              // Branch protection (if possible via API)
              default_branch: "main"
            };

            try {
              console.log('ðŸ”„ Updating repository metadata...');
              await github.rest.repos.update(repoData);
              console.log('âœ… Repository metadata updated successfully!');
              
              console.log('ðŸ·ï¸ Updated details:');
              console.log(`   Description: ${repoData.description}`);
              console.log(`   Homepage: ${repoData.homepage}`);
              console.log(`   Topics: ${repoData.topics.join(', ')}`);
              
            } catch (error) {
              console.error('âŒ Failed to update repository metadata:', error);
              core.setFailed(`Failed to update repository: ${error.message}`);
            }

      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸš€ Repository Metadata Enhanced" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Successfully updated repository about section with comprehensive metadata" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Enhanced Description:" >> $GITHUB_STEP_SUMMARY
          echo "> ${{ steps.package.outputs.description }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Key Links:" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸŒ Live Demo**: https://template.newth.ai" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ“š Documentation**: Available in Wiki" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ› Issues**: Bug reports and feature requests" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ’¬ Discussions**: Community Q&A and support" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ·ï¸ Discovery Topics (30+ tags):" >> $GITHUB_STEP_SUMMARY
          echo "- **Core Tech**: react, typescript, vite, nodejs" >> $GITHUB_STEP_SUMMARY
          echo "- **UI/UX**: shadcn-ui, tailwindcss, phosphor-icons, responsive-design, accessibility" >> $GITHUB_STEP_SUMMARY
          echo "- **Architecture**: widget-template, embeddable-widgets, micro-frontend, pwa" >> $GITHUB_STEP_SUMMARY
          echo "- **Quality**: vitest, eslint, prettier, testing, ci-cd, typescript-strict" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment**: vercel, github-actions, production-ready, hot-reload" >> $GITHUB_STEP_SUMMARY
          echo "- **Developer**: template, boilerplate, starter-kit, modern-web-dev, best-practices" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš™ï¸ Repository Configuration:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”€ **Merge Strategy**: Squash merge only (clean history)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¤– **Auto-merge**: Enabled for approved PRs" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—‘ï¸ **Branch Cleanup**: Auto-delete after merge" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ›¡ï¸ **Security**: Vulnerability alerts + automated fixes enabled" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ **Community**: Issues, Discussions, Wiki, Projects enabled" >> $GITHUB_STEP_SUMMARY
