name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'

jobs:
  # Quality Checks - Run on all branches
  quality-checks:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Type Check
        run: npm run type-check

      - name: ğŸ§¹ Lint Code
        run: npm run lint

      - name: ğŸ¨ Check Formatting
        run: npm run format -- --check

      - name: ğŸ§ª Run Tests
        run: npm run test:coverage

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ—ï¸ Build Application
        run: npm run build

      - name: ğŸ’¾ Cache Build Artifacts
        uses: actions/cache@v3
        with:
          path: |
            dist
            .next
          key: build-${{ github.sha }}

  # Security Audit
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ” Audit Dependencies
        run: npm audit --audit-level=high

      - name: ğŸ›¡ï¸ Check for Vulnerabilities
        run: |
          npm install -g npm-check-updates
          ncu --doctor --pre 1

  # Staging Deployment (Auto)
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality-checks, security-audit]
    if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://newth-project-staging.vercel.app
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          alias-domains: newth-project-staging.vercel.app

  # Production Deployment (Manual Approval Required)
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-checks, security-audit]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://newth-project.vercel.app
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  # Preview Deployment for PRs
  preview-deployment:
    name: ğŸ” Preview Deployment
    runs-on: ubuntu-latest
    needs: [quality-checks]
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy Preview to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-preview
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-comment: true

      - name: ğŸ’¬ Comment Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const { number } = context.issue;

            const comment = `## ğŸš€ Preview Deployment Ready!

            **Preview URL:** ${{ steps.vercel-preview.outputs.preview-url }}

            ### ğŸ” What to check:
            - [ ] UI/UX looks correct
            - [ ] All widgets work properly  
            - [ ] Responsive design on mobile
            - [ ] No console errors
            - [ ] Accessibility features work

            ### ğŸ¤– Automated Checks:
            - âœ… Tests passed
            - âœ… Build successful
            - âœ… TypeScript compilation
            - âœ… Linting passed

            *This preview will be automatically deleted when the PR is closed.*`;

            github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: comment
            });

  # Lighthouse Performance Audit
  lighthouse-audit:
    name: ğŸ” Lighthouse Audit
    runs-on: ubuntu-latest
    needs: [preview-deployment]
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
